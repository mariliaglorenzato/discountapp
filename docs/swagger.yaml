basePath: /api/v1
definitions:
  payloads.ClientPayload:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
    required:
    - birth_date
    - email
    - first_name
    - last_name
    type: object
  payloads.ProductPayload:
    properties:
      description:
        type: string
      price:
        type: integer
      title:
        type: string
    required:
    - description
    - price
    - title
    type: object
  responses.DiscountResponse:
    properties:
      discount_percentage:
        type: number
      original_product_price:
        type: integer
      product_price:
        type: integer
      product_title:
        type: string
    required:
    - discount_percentage
    - original_product_price
    - product_price
    - product_title
    type: object
  responses.ErrorResponse:
    properties:
      code:
        type: integer
      data: {}
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /clients:
    get:
      consumes:
      - application/json
      description: get clients
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/payloads.ClientPayload'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: List clients
      tags:
      - clients
  /discounts:
    get:
      consumes:
      - application/json
      description: get discount
      parameters:
      - description: name search by product title
        in: query
        name: product_title
        type: string
      - description: name search by client email
        format: email
        in: query
        name: client_email
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.DiscountResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Get discount
      tags:
      - discounts
  /products:
    get:
      consumes:
      - application/json
      description: get products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/payloads.ProductPayload'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: List products
      tags:
      - products
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
